# Uncomment to enable USB logging
# CONFIG_ZMK_USB_LOGGING=y

# ZMK Studio 활성화
CONFIG_ZMK_STUDIO=y

# 블루투스로 Studio를 연결할 계획이 없다면 USB 전용 설정 (권장)
CONFIG_ZMK_STUDIO_RPC_USB_UART=y

# 연결 시 매번 Unlock 키를 누르기 번거롭다면 잠금 해제 (선택 사항)
CONFIG_ZMK_STUDIO_LOCKING=n
